<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/5034295430.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-lv1">ALPACA GENERATOR</h1>
        <div class="side-container">
            <aside class="side-content">
                <section class="image-container">
                    <img class="alpaca-background" src="images/alpaca/backgrounds/darkblue50.png" alt="Alpaca Background">
                    <img class="alpaca-component" id="alpaca-neck" src="images/alpaca/neck/default.png" alt="Alpaca Neck">
                    <img class="alpaca-component" id="alpaca-ears" src="images/alpaca/ears/default.png" alt="Alpaca Ears">
                    <img class="alpaca-component" id="alpaca-hair" src="images/alpaca/hair/default.png" alt="Alpaca Hair">
                    <img class="alpaca-component" id="alpaca-eyes" src="images/alpaca/eyes/default.png" alt="Alpaca Eyes">
                    <img class="alpaca-component" id="alpaca-leg" src="images/alpaca/leg/default.png" alt="Alpaca Leg">
                    <img class="alpaca-component" id="alpaca-accessories" src="images/alpaca/accessories/headphone.png" alt="Alpaca Accessories" >
                    <img class="alpaca-component" id="alpaca-nose" src="images/alpaca//nose.png" alt="Alpaca Nose">
                    <img class="alpaca-component" id="alpaca-mouth" src="images/alpaca/mouth/default.png" alt="Alpaca Mouth">
                </section>

                <div class="btn-wrapper">
                    <button class="btn"><i class="fa-solid fa-shuffle"></i> Random</button>
                    <button class="btn"><i class="fa-solid fa-download"></i> Download</button>
                </div>
            </aside>
            
            <aside class="side-content">
                <h2 class="text-lv2">ACESSORIZE THE ALPACA'S</h2>
                <section class="btn-container" id="btns-acessorize">
                    <button class="btn btn-round btn-primary">Hair</button>
                    <button class="btn btn-round">Ears</button>
                    <button class="btn btn-round">Eyes</button>
                    <button class="btn btn-round">Mouth</button>
                    <button class="btn btn-round">Neck</button>
                    <button class="btn btn-round">Leg</button>
                    <button class="btn btn-round">Acessories</button>
                    <button class="btn btn-round">Background</button>
                </section>
                
                <h2 class="text-lv2">STYLE</h2>
                <section class="btn-container" id="btns-style">
                    <button class="btn btn-round btn-primary">Default</button>
                    <button class="btn btn-round">Curls</button>
                    <button class="btn btn-round">Short</button>
                    <button class="btn btn-round">Bang</button>
                    <button class="btn btn-round">Elegant</button>
                    <button class="btn btn-round">Quiff</button>
                </section>
            </aside>
        </div>
    </div>
</body>
</html>
